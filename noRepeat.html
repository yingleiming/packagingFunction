//优化遍历数组法

function noRepeat(array) {
	var result=[];
	for (var i=0;i<array.length;i++) {
		for(var j=i+1;j<array.length;j++){
			if(array[i]==array[j]){
				j=++i;
			}			
		}
		result.push(array[i]);
	}
	return result;
}
